<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footballovers - Berita Bola Terkini</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/7087c314bb.js" crossorigin="anonymous"></script>
</head>

<body>
    <input type="checkbox" id="check">
    <label for="check" class="button bars"><i class="fas fa-bars"></i></label>
    <nav class="side-bar">
        <div class="title">
            <div class="logo">
                <div class="image">
                    <img src="image/logo.png" alt="Footballovers">
                </div>
                <div class="header-text">
                    <span class="ht1">Footballovers</span>
                    <span class="ht2">Berita Bola Terkini</span>
                </div>
                <label for="check" class="button times"><i class="fas fa-times"></i></label>
            </div>
        </div>
        <ul>
            <li><button onclick="home()"><i class="fa-solid fa-house"></i>Home</button></li>
            <li><button onclick="news()"><i class="fa-solid fa-newspaper"></i>News</button></li>
            <li><button onclick="competitions()"><i class="fa-solid fa-futbol"></i>Competitions</button></li>
            <li><button onclick="teams()"><i class="fa-solid fa-people-group"></i>Teams</button></li>
            <li><button onclick="standings()"><i class="fa-solid fa-ranking-star"></i>Standings</button></li>
            <li><button onclick="video()"><i class="fa-solid fa-video"></i>Videos</button></li>
            <li class="mode">
                <div class="moon-sun">
                    <i class="fa-solid fa-moon moon"></i>
                    <i class="fa-solid fa-sun sun"></i>
                </div>
                <span class="mode-text">Dark Modes</span>
                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>
            </li>
        </ul>
        <div class="media-icon">
            <a href="https://web.facebook.com/profile.php?id=100008716694523" title="My Facebook"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://twitter.com/Faisal15273390" title="My Twitter"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.instagram.com/ahmad_faisal_hidayat/" title="My Instagram"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://wa.me/+6281287968635" title="My Whatsapp"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
    </nav>

    <div id="container">

    </div>

    <footer>
        Copyright &copy; 2022. Footballovers All Right Deserved
    </footer>

    <script src="main.js"></script>
</body>

</html>
